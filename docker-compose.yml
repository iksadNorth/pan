  #   volumes:
  #     - /dev/shm:/dev/shm
  #     - ./logs/chrome-node-2:/var/log/selenium
  #   networks:
  #     - selenium-grid

  # FastAPI 서버
  api-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-server
    ports:
      - "8000:8000"
    environment:
      - SIDE_STORAGE_DIR=/app/storage/sides
      - LOCK_STORAGE_DIR=/app/storage/locks
      - SELENIUM_GRID_URL=http://selenium-hub:4444
      - SESSION_POOL_INIT_TIMEOUT=60.0
      - LOG_DIR=/app/logs
      - LOG_LEVEL=DEBUG  # DEBUG로 설정하면 모든 메서드 호출이 로깅됨
    volumes:
      - ./storage:/app/storage
      - ./logs/api-server:/app/logs
      # 소스코드 마운트 (개발 환경용 - 실시간 반영)
      - ./src:/app/src
      - ./main.py:/app/main.py
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    depends_on:
      selenium-hub:
        condition: service_healthy
    networks:
      - selenium-grid
    restart: unless-stopped

networks:
  selenium-grid:
    driver: bridge

