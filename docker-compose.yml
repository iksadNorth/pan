services:
  # Selenium Grid Hub
  selenium-hub:
    image: selenium/hub:latest
    container_name: selenium-hub
    ports:
      - "4444:4444"
      - "4442:4442"
      - "4443:4443"
    environment:
      - GRID_MAX_SESSION=16
      - GRID_BROWSER_TIMEOUT=0  # 브라우저 타임아웃 비활성화 (무한)
      - GRID_TIMEOUT=0  # Grid 타임아웃 비활성화 (무한)
      - SE_SESSION_REQUEST_TIMEOUT=0  # 세션 요청 타임아웃 비활성화 (무한)
      - SE_SESSION_RETRY_INTERVAL=300  # 세션 재시도 간격 (5분)
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
    volumes:
      - ./logs/selenium-hub:/var/log/selenium
    networks:
      - selenium-grid
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444/status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Chrome Node 1
  chrome-node-1:
    image: selenium/node-chrome:latest
    platform: linux/amd64
    container_name: chrome-node-1
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
      - NODE_MAX_INSTANCES=4
      - NODE_MAX_SESSION=4
      - SE_NODE_SESSION_TIMEOUT=0  # Node 세션 타임아웃 비활성화 (무한 세션)
      - SE_SESSION_REQUEST_TIMEOUT=0  # 세션 요청 타임아웃 비활성화
      - SE_VNC_PASSWORD=q1w2e3r4
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
    ports:
      - "5901:5900"  # VNC 포트
      - "7901:7900"  # noVNC 포트
    volumes:
      - /dev/shm:/dev/shm
      - ./logs/chrome-node-1:/var/log/selenium
    networks:
      - selenium-grid

