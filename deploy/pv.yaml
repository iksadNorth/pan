apiVersion: v1
kind: PersistentVolume
metadata:
  name: api-server-storage-pv
  labels:
    app: api-server
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  hostPath:
    path: /data/api-server/storage
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: api-server-logs-pv
  labels:
    app: api-server
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  hostPath:
    path: /data/api-server/logs

